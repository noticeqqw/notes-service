services:
  postgres:
    image: postgres:16
    container_name: notes_db
    environment:
      POSTGRES_DB: notesdb
      POSTGRES_USER: notes_user
      POSTGRES_PASSWORD: notes_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notes_user -d notesdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: notes_app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notesdb
      SPRING_DATASOURCE_USERNAME: notes_user
      SPRING_DATASOURCE_PASSWORD: notes_pass
      JWT_SECRET: notes-service-super-secret-key-at-least-256-bits-long-for-security
      JWT_EXPIRATION: 86400000
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
